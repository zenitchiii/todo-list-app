<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div id="overlay" class="hidden"></div>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="./assets/notes-svgrepo-com.svg" alt="Logo">
                <h3>To-do List</h3>
            </div>
            <div class="sidebar-group">
                <div class="task-group">
                    <div class="group-title">Tasks</div>
                    <div class="nav-task" id="todayBtn">
                        <img src="./assets/sun-svgrepo-com.svg" alt="Today Logo">
                        <p id="today">Today</p>
                    </div>
                    <div class="nav-task" id="tomorrowBtn">
                        <img src="./assets/cloud-rainbow-svgrepo-com.svg" alt="Tomorrow Logo">
                        <p id="tomorrow">Tomorrow</p>
                    </div>
                    <div class="nav-task" id="upcomingBtn">
                        <img src="./assets/calendar-arrow-down-svgrepo-com.svg" alt="Upcoming Logo">
                        <p id="upcoming">Upcoming</p>
                    </div>
                    <div class="nav-task" id="completedBtn">
                        <img src="./assets/check-double-svgrepo-com.svg" alt="Completed Logo">
                        <p id="completed">Completed</p>
                    </div>
                </div>
                <div class="project-group">
                    <div class="group-title">Projects</div>
                    <div class="add-new-project" id="addNewProjBtn">
                        <img src="./assets/folder-plus-svgrepo-com.svg" alt="Add New Project Logo">
                        <div class="addNewProject">Add New Project</div>
                    </div>
                    <div class="nav-project" id="defaultBtn">
                        <img src="./assets/folder-svgrepo-com.svg" alt="Default Logo">
                        <p id="default">Default</p>
                    </div>
                </div>  
            </div>
        </div>
        <div id="todo-content">
        </div>
    </div>
</body>
</html>
